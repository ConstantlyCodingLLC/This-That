<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Products - This & That</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2c2c2c;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-item p {
            font-size: 14px;
            color: #666;
        }
        .product-item .price {
            font-size: 16px;
            color: #000;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        Indoor Products
    </header>
    <div class="product-list">
        <div class="product-item">
            <img src="images/sofa.jpg" alt="Comfortable Sofa">
            <h3>Comfortable Sofa</h3>
            <p>Modern design with plush cushions.</p>
            <div class="price">$499.99</div>
        </div>
        <div class="product-item">
            <img src="images/bookshelf.jpg" alt="Wooden Bookshelf">
            <h3>Wooden Bookshelf</h3>
            <p>Spacious shelves for all your books.</p>
            <div class="price">$149.99</div>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html>
