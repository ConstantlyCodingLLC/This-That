            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

        }
        header {
            background-color: #2c2c2c;
            color: white;
            padding: 15px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li a:hover, nav ul li:hover > a {
            background-color: #5da9e9;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: #444;
            padding: 0;
            list-style-type: none;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li a {
            padding: 10px;
            width: 150px;
        }
        .container {
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            display: block;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c2c2c;
            color: white;
            margin-top: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
